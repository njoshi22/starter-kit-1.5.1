<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id='application'>
    <h2>Welcome to Ember.js {{#link-to 'application'}} Index {{/link-to}} <br> {{#link-to 'tests'}}JSON{{/link-to}} {{#link-to 'warehouses'}}DSModel{{/link-to}}</h2>

    {{outlet}}
  </script>

  <!-- Custom templates hereforth -->

  <script type="text/x-handlebars" id="index">
    {{#each}}
      {{blog-post title=title name=name rln=relationship}}
    {{/each}}
  </script>

   <!-- <script type="text/x-handlebars" id="tests">
    <ul>
    {{#each}}
      <li>{{title}}, {{name}}: {{#link-to 'tests.test' this}}{{id}}{{/link-to}}</li>
    {{/each}}
    <p>{{day}}</p>
    </ul>
  </script> -->

    <script type="text/x-handlebars" id="tests">
 asdfasdf
  </script>

  <script type="text/x-handlebars" id="warehouses">
      Today is {{day}}
      <ul>
        {{#each warehouse in model}}
         <li>{{#link-to 'warehouses.warehouse' warehouse}} {{warehouse.name}} {{/link-to}}</li> 
          <!-- //<li>{{input type=text value=warehouse.name}}</li> -->
        {{/each}}
      </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="warehouses/warehouse">
  {{wh-str name=this.name whid=this.id location=this.location}}
  </script>

  <script type="text/x-handlebars" id="components/blog-post">
  <h1>{{name}}, {{title}}</h1>
  <p>This is the {{rln}}.</p>
  </script>

  <script type="text/x-handlebars" id="components/wh-str">
  <h1>{{name}} - {{status}}</h1>
  <p {{action "toggleDetails" on='click'}}> Details:</p>
  {{#if isExpanded}}
  <p>Warehouse ID: {{whid}}
  <br>
  Location Code: {{location}}</p>
  {{/if}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/models.js"></script>
  <script src="js/components.js"></script>
  <script src="js/controllers.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
