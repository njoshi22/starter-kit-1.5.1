<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Application</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/libs/jquery-1.10.2.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>ExpenseApp</h2>
    <div id="statusbox">Record saved.</div>
    <br>
    {{outlet}}
  </script>

  <div class="spinner"></div>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each}}
        <li>{{name}} <b><em>(${{amount}})</b></em> - [Expense ID {{id}}]</li>
    {{/each}}
    {{input value=name action="saveExpense" on="enter"}}
    </ul>

  </script>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/charts.js"></script>
<script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <!-- <script src="bower_components/ember-data/ember-data.js"></script> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.11/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/barchart.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
